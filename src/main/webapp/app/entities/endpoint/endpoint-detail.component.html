
<div *ngIf="endpoint">
    <h2><span>Endpoint</span> {{endpoint.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{endpoint.name}}</span>
        </dd>
        <dt><span>Customer</span></dt>
        <dd>
            <div *ngIf="endpoint.customerId">
                <a [routerLink]="['/customer', endpoint.customerId]">{{endpoint.customerId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'endpoint/'+ endpoint.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
